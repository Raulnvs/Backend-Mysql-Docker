<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinica Dentista</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
<div class="wrapper">
    <div class="clinica">
        <h1>Clinica Dentista</h1>
        <div class="custom-select">
            <select name="potencial" id="potencial" class="sources">
                <option value="DH" selected>¿Qué quieres hacer?</option>
                <option value="A">Añadir Paciente</option>
                <option value="B">Añadir Tratamiento</option>
                <option value="C">Listar Paciente Apellidos</option>
                <option value="D">Listar Paciente DNI</option>
                <option value="E">Cobrar Tratamiento</option>
            </select>
        </div>
    </div>
</div>
<div id="pacienteInputs" class="hidden">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellidos" placeholder="Apellidos">
</div>
<script src="script.js"></script>
</body>
</html>
