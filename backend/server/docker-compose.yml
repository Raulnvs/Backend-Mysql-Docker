version: "3"
services:
  webserver:
   image: tomcat:9.0
   ports:
    - "8080:8080"
   volumes:
    - ./web:/usr/local/tomcat/webapps
    - /var/run/docker.sock:/var/run/docker.sock
   depends_on:
      - "bbdd"

  bbdd:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: clinica_db
      MYSQL_ROOT_PASSWORD: secretone
      MYSQL_PORT: 3307
    volumes:
      - ./.db_data:/var/lib/mysql
      - ./.db_backup:/docker-entrypoint-initdb.d
    ports:
      - "3308:3308"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: "bbdd"
      PMA_USER: "root"
      PMA_PASSWORD: "secretone"
    depends_on:
      - "bbdd"
    ports:
      - "8081:80"
